<!-- Base html for app -->
<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Flask App{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            /* Custom styles for the chevron button */
            .btn-custom-chevron {
                color: darkgray; /* Default color */
            }

            .btn-custom-chevron:hover {
                color: lightgray; /* Color on hover */
            }
        </style>
    </head>
    <body
        data-bs-theme="dark"
        class="rounded-bottom-1 border min-vh-100 d-flex flex-column"
    >
        <!-- # Create a hamburger menu on the left side -->
        <nav class="navbar fixed-top rounded-top-1 border">
            <div class="container-fluid d-flex justify-content-between">
                <!-- ... other nav elements ... -->
                <div class="d-flex align-items-center">
                    <!-- This div is for the hamburger menu and the title -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="d-flex align-items-center">
                    <a class="navbar-brand mx-auto" href="#"
                        >PalWorld Dedicated Server Tools</a
                    >
                </div>

                <div class="d-flex align-items-center">
                    <!-- This div is for new minimize button and the close button -->
                    <!-- if value of webview passed in the dictionary webview_headers passed in jinja2 is true, then display buttons -->
                    {% if webview_headers.webview %}
                    <button
                        type="button"
                        class="btn btn-sm btn-custom-chevron"
                        aria-label="Minimize"
                        onclick="location.href='/minimize';"
                    >
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <button
                        type="button"
                        class="btn-close btn-close-white"
                        aria-label="Close"
                        onclick="location.href='/close';"
                    ></button>
                    {% endif %}
                </div>
                <div
                    class="offcanvas offcanvas-start"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5
                            class="offcanvas-title"
                            id="offcanvasDarkNavbarLabel"
                        >
                            Main Menu
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul
                            class="navbar-nav justify-content-end flex-grow-1 pe-3"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="/"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/loadrcon">RCON</a>
                            </li>
                        </ul>
                    </div>
                    <div
                        class="offcanvas-footer text-center text-muted p-3"
                        style="position: absolute; bottom: 0; width: 100%"
                    >
                        <small>Version 0.2.0</small>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid mt-5 ms-3">
            {% block content %}{% endblock %}
        </div>
        <footer
            class="footer mt-auto rounded-top-3 border"
            style="min-height: 150px; max-height: 150px"
        ></footer>
    </body>
</html>
